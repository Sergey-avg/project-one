<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="js/main.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="backgraund">
      <header class="header">
        <div class="container header__wrapper">
          <a href="#" class="header__link">
            <img class="header__logo" src="img/logo.svg" alt="Логотип">
          </a>

          <nav class="header__nav">
            <ul class="header__nav__list">
              <li class="header__nav__item"><a class="header__nav__link" href="#">Home</a></li>
              <li class="header__nav__item"><a class="header__nav__link" href="#">Features</a></li>
              <li class="header__nav__item"><a class="header__nav__link" href="#">Services</a></li>
              <li class="header__nav__item"><a class="header__nav__link" href="#">Contact</a></li>
              <li class="header__nav__item"><a class="header__nav__link" href="#">FAQ</a></li>
            </ul>
          </nav>

          <div class="header__login">
            <nav class="header__login__nav"></nav>
              <a class="header__login__nav__link header__login__nav__first" href="#">Sign in</a>
              <a class="header__login__nav__link header__login__nav__two" href="#">Get Started</a>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="container main__wrapper">
          <div class="main__info">
            <h1 class="main__info__title">Imagine your 
              home smart enough 
              <span class="main__info__title__text">to take care</span> of itself.
            </h1>

            <p class="main__info__desc">Turn your home into a smarthome today with a simple &
              affordable upgrade. Discover the upgrade that automates
              home maintenance.
            </p>

            <button class="main__info__buttons main__info__buttons__first">Get Started</button>
            <button class="main__info__buttons main__info__buttons__two">Learn More</button>
          </div>

          <div class="main__image">
            <img src="img/image.png" alt="image">
          </div>

        </div>
      </main>
    </div>
  </body>
</html>
